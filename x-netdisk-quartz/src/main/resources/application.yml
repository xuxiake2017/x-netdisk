server:
  port: 8200
  servlet:
    context-path: /quartz
application:
  zookeeper:
    zkServer: 192.168.0.10:2181
    connectTimeout: 15000
    quartzRoot: /quartzRoot
    # 负载均衡算法
    IBLA: group.xuxiake.common.zookeeper.balancer.RandomBalancer
    hostname: localhost
spring:
  datasource:
    name: db
    url: jdbc:mysql://192.168.0.10:3306/netdisk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456

    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      async-init: true
      validation-query: select 1
  # redis
  redis:
    database: 0
    host: 192.168.0.10
    port: 6379
  # 文件上传大小
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 1024MB
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: EMBEDDED
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartzScheduler
            instanceId: AUTO
          jobStore:
            dataSource: myDS
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: true
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          # 复用数据库配置
          dataSource: db
mybatis:
  mapper-locations: classpath:mapper/**/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: group.xuxiake.common.entity  # 注意：对应实体类的路径
  configuration:
    call-setters-on-nulls: true
logging:
  level:
    root: INFO