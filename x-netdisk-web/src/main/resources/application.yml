server:
  port: 8080
  servlet:
    context-path: /netdisk
application:
  # 验证码
  captcha:
    # 存redis前缀
    prefix: 'CAPTCHA:'
    # 超时时间5分钟
    timeout: 300000
  zookeeper:
    zkServer: zookeeper:2181
    connectTimeout: 15000
    routeRoot: /routeRoot
    # 负载均衡算法
    IBLA: group.xuxiake.common.zookeeper.balancer.RandomBalancer
  route:
    getChatServerPath: /route/getChatServer
    findRouteByUserPath: /route/findRouteByUser
    sendMsgToUserPath: /route/sendMsgToUser
    quartz:
      delFilePath: /route/delFile
      delJobPath: /route/delJob
spring:
  datasource:
    name: db
    url: jdbc:mysql://mysql:3306/netdisk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456

    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      async-init: true
      validation-query: select 1
  # redis
  redis:
    database: 0
    host: redis
    port: 6379
  # 文件上传大小
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 1024MB
  shiro:
    sessionManager:
      # 设置session超时时间半天，默认半小时
      globalSessionTimeout: 43200000
  # 配置jackson 时间返回格式
  jackson:
    serialization:
      write-dates-as-timestamps: true
    time-zone: GMT+8
mybatis:
  mapper-locations: classpath:mapper/**/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: group.xuxiake.common.entity  # 注意：对应实体类的路径
  configuration:
    call-setters-on-nulls: true
fdfs:
  so-timeout: 1501
  connect-timeout: 601
  # 缩略图生成参数
  thumb-image:
    width: 150
    height: 150
  #TrackerList参数,支持多个
  tracker-list:
    fastdfs_tracker:22122
  fdfs-nginx-server: http://192.168.81.30:8888
logging:
  level:
    root: INFO
jodconverter:
  local:
    # 设置LibreOffice主目录
    officeHome: /opt/libreoffice7.2
    # 开启多个LibreOffice进程，每个端口对应一个进程
    portNumbers: 2002, 2003, 2004